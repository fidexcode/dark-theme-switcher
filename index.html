<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark theme switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btns">
      <button class="dark">Dark</button>
      <button class="light">Light</button>
    </div>
    <main>
      <h1>Welcome to Dark theme switcher!</h1>
      <p>Do you prefer dark theme? Switch off the light.</p>
      <p>Do you prefer light theme? Switch on the light.</p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
